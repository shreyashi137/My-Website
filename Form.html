<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>
<body>
    <h3> Student Form</h3>
    <label> Name: </label> <input type="text" placeholder="Enter a name">
    <br>
    <br>
    <label> Roll No.</label> <input type="number" placeholder="Enter a number">
    <br>
    <br>
    <label> BOD</label> <input type="date" placeholder="Select a Date">
    <br>
    <br>
    <label> Email</label> <input type="email" placeholder="Type Correct email Address">
    <br>
    <br>
    <label> Password</label> <input type="password" placeholder="Type Password">
    <br>
    <br>
    <label> <b>Which Skills You Are Perfect Please Select</b> </label> 
    <br>
    <input type="checkbox">Python
    <br>
    <input type="checkbox"> SQL
    <br>
    <input type="checkbox">Power BI
    <br>
    <input type="checkbox"> Microsoft Excel
    <br>
    <input type="checkbox"> Machine Learning
    <br>
    <br>


    <label> Age Range</label>
    <br>
    <input type="radio"> 18-22
    <br>
    <input type="radio"> 23-28
    <br>
    <input type="radio"> 29-33
    <br>
    <input type="radio"> 34-38
    <br>
    <br>


    <label> Graduation</label>
    <select>
        <option> B.Com</option>
        <option> BBA</option>
        <option> B.Tech</option>
        <option> B.Phrma</option>
        <option> MCA</option>
        <option> MBA</option>
    </select>



    
</body>
</html>
